<!DOCTYPE html>
<html>

<head>
    <title>MB Bot Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .price {
            font-size: 2em;
            text-align: center;
            color: #4CAF50;
            margin: 10px 0;
        }

        .status {
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            margin: 10px;
        }

        .live {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .sim {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .orders {
            margin-top: 10px;
        }

        .order {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            margin: 2px 0;
            border-radius: 6px;
            font-size: 0.9em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.3s;
            border-left: 4px solid #ccc;
        }

        .buy {
            border-left: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .sell {
            border-left: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .filled {
            opacity: 0.4;
        }

        .cancelled {
            opacity: 0.6;
            background: rgba(255, 152, 0, 0.05);
            border-left: 4px solid #FF9800;
        }

        .order span {
            margin-right: 8px;
            white-space: nowrap;
        }

        .drift-positive {
            color: #4CAF50;
            font-weight: bold;
        }

        .drift-negative {
            color: #f44336;
            font-weight: bold;
        }

        .refresh {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .error {
            color: #f44336;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü¶ô MB Bot Dashboard</h1>
            <div id="status" class="status">Loading...</div>
        </div>

        <div class="grid" id="grid">
            <!-- Dynamic content -->
        </div>
    </div>

    <button class="refresh" onclick="refresh()">üîÑ Refresh</button>

    <script>
        function formatDrift(drift, mid, orderPrice) {
            if (!drift || !mid || !orderPrice) return 'N/A';
            const driftPercent = ((orderPrice - mid) / mid * 100).toFixed(2);
            const cls = parseFloat(driftPercent) < -0.05 ? 'drift-negative' : 'drift-positive';
            return `<span class="${cls}">${driftPercent}%</span>`;
        }

        async function refresh() {
            try {
                const res = await fetch('/api/status?refresh=true');
                const data = await res.json();

                if (data.error) {
                    document.getElementById('status').innerHTML = `<span class="status error">‚ùå ${data.error}</span>`;
                    document.getElementById('grid').innerHTML = '<div class="error">Error loading data</div>';
                    return;
                }

                const modeClass = data.mode.includes('SIMULATE') ? 'sim' : 'live';
                document.getElementById('status').innerHTML = `<span class="status ${modeClass}">${data.mode}</span>`;

                // Construir grid
                document.getElementById('grid').innerHTML = `
                    <div class="card">
                        <h3>üìà Market</h3>
                        <div class="price">R$ ${parseFloat(data.market.last ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                        <div class="metric"><span>Bid:</span><span>R$ ${parseFloat(data.market.bid ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
                        <div class="metric"><span>Ask:</span><span>R$ ${parseFloat(data.market.ask ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
                        <div class="metric"><span>Mid:</span><span>R$ ${parseFloat(data.market.mid ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
                        <div class="metric"><span>Volatility:</span><span>${data.market.volatility ?? 'N/A'}</span></div>
                        <div class="metric"><span>Spread:</span><span>${data.market.spread ?? 'N/A'}%</span></div>
                    </div>

                    <div class="card">
                        <h3>üí∞ Balances</h3>
                        <div class="metric"><span>BRL Available:</span><span>R$ ${parseFloat(data.balances.brlAvailable ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
                        <div class="metric"><span>BTC Available:</span><span>${parseFloat(data.balances.btcAvailable ?? 0).toFixed(8)}</span></div>
                        <div class="metric"><span>Total Value:</span><span>R$ ${parseFloat(data.balances.total ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
                        <div class="metric"><span>Buy Cost:</span><span>R$ ${parseFloat(data.balances.buyCost ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
                        <div class="metric"><span>Can Buy:</span><span>${data.balances.canBuy ? 'Yes' : 'No'}</span></div>
                    </div>

                    <div class="card">
                        <h3>üìä Stats</h3>
                        <div class="metric"><span>Cycles:</span><span>${data.stats.cycles ?? 0}</span></div>
                        <div class="metric"><span>Uptime:</span><span>${data.stats.uptime ?? 'N/A'}</span></div>
                        <div class="metric"><span>Fills:</span><span>${data.stats.fills ?? 0}</span></div>
                        <div class="metric"><span>Cancels:</span><span>${data.stats.cancels ?? 0}</span></div>
                        <div class="metric"><span>P&L:</span><span style="color:${(parseFloat(data.stats.totalPnL ?? 0) >= 0) ? '#4CAF50' : '#f44336'}">R$ ${parseFloat(data.stats.totalPnL ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></div>
                        <div class="metric"><span>Fill Rate:</span><span>${data.stats.fillRate ?? 'N/A'}</span></div>
                        <div class="metric"><span>Dynamic Spread:</span><span>${data.stats.dynamicSpread ?? 'N/A'}</span></div>
                    </div>

                    <div class="card">
                        <h3>‚öôÔ∏è Config</h3>
                        <div class="metric"><span>Spread:</span><span>${data.config.spreadPct ?? 0}%</span></div>
                        <div class="metric"><span>Size:</span><span>${data.config.orderSize ?? 0} BTC</span></div>
                        <div class="metric"><span>Cycle:</span><span>${data.config.cycleSec ?? 0}s</span></div>
                        <div class="metric"><span>Max Order Age:</span><span>${data.config.maxOrderAgeSecMinHour !== null ? (data.config.maxOrderAgeSecMinHour.ageDay > 0 ? data.config.maxOrderAgeSecMinHour.ageDay + 'd ' : '') + (data.config.maxOrderAgeSecMinHour.ageHour % 24) + 'h ' + (data.config.maxOrderAgeSecMinHour.ageMin % 60) + 'm ' + (data.config.maxOrderAgeSecMinHour.ageSec % 60) + 's' : 'N/A'}</span></div>
                        <div class="metric"><span>Max Position:</span><span>${data.config.maxPosition ?? 0} BTC</span></div>
                        <div class="metric"><span>Min Order Size:</span><span>${data.config.minOrderSize ?? 0} BTC</span></div>
                        <div class="metric"><span>Price Drift:</span><span>${data.config.priceDrift ?? 0}%</span></div>
                        <div class="metric"><span>Price Drift Boost:</span><span>${data.config.priceDriftBoost ?? 0}%</span></div>
                    </div>
                    <div class="card" style="grid-column: 1/-1">
                        <h3>üöÄ Ordens Ativas - (${data.activeOrders.length ?? 0})</h3>
                        <div class="orders">
                            ${Array.isArray(data.activeOrders) && data.activeOrders.length
                            ? data.activeOrders.map(o => `
                                <div class="order ${o.side.toLowerCase()}">
                                    <span>ID: ${o.id}</span>
                                    <span>Side: ${o.side}</span>
                                    <span>Price: R$ ${parseFloat(o.price ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                                    <span>Qty: ${o.qty ?? 0}</span>
                                    <span>Drift: ${formatDrift(data.market.mid, data.market.mid, o.price)}</span>
                                    <span>Time: ${o.timestamp ? new Date(o.timestamp).toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' }) : 'N/A'}</span>
                                    <span>Age: ${o.ageSecMinHour !== null ? (o.ageSecMinHour.ageDay > 0 ? o.ageSecMinHour.ageDay + 'd ' : '') + (o.ageSecMinHour.ageHour % 24) + 'h ' + (o.ageSecMinHour.ageMin % 60) + 'm ' + (o.ageSecMinHour.ageSec % 60) + 's' : 'N/A'}</span>
                                </div>
                            `).join('')
                        : '<div style="text-align:center;color:#aaa">No active orders</div>'
                    }
                        </div>
                    </div>
                    <div class="card" style="grid-column: 1/-1">
                        <h3>üìã Ordens Executadas - (${data.orders.length ?? 0})</h3>
                        <div class="orders">
                            ${data.orders?.length ? data.orders.map(o => `
                                <div class="order ${o.side.toLowerCase()} ${o.status === 'filled' ? 'filled' : o.status === 'cancelled' ? 'cancelled' : ''}">
                                    <span>ID: ${o.id}</span>
                                    <span>Side: ${o.side}</span>
                                    <span>Price: R$ ${parseFloat(o.price ?? 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                                    <span>Qty: ${o.qty ?? 0}</span>
                                    <span>Status: ${o.status ?? 'N/A'}</span>
                                    <span>Time: ${o.timestamp ? new Date(o.timestamp).toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' }) : 'N/A'}</span>
                                </div>
                            `).join('') : '<div style="text-align:center;color:#aaa">No open orders</div>'}
                        </div>
                    </div>

                    <div class="card">
                        <h3>üîç Debug</h3>
                        <div class="metric"><span>Market Interest:</span><span>${data.debug.marketInterest ? 'Yes' : 'No'}</span></div>
                        <div class="metric"><span>Last OB Update:</span><span>${data.debug.lastObUpdate ?? 'N/A'}</span></div>
                    </div>
                `;

                console.log('Data recebida:', data);

            } catch (e) {
                document.getElementById('status').innerHTML = '<span class="status error">Network Error</span>';
                document.getElementById('grid').innerHTML = '<div class="error">Failed to load data</div>';
                console.error('Erro na requisi√ß√£o:', e);
            }
        }

        setInterval(refresh, 2 * 1000);
        refresh();
    </script>
</body>

</html>
